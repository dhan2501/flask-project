
{% extends "base.html" %}
{% block title %}Add New Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        {% include 'sidebar.html' %}
    </div>
    <div class="col-md-9">
    <table class="table">
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Blog Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for category, blog_count in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ blog_count }}</td>
            <td>
            <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-sm btn-primary" title="Edit">
                <i class="bi bi-pencil"></i>
            </a>

            </td>
        </tr>
    {% else %}
        <tr><td colspan="3">No categories found.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
