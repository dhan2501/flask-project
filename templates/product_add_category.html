{% extends "base.html" %}
{% block title %}Add Category{% endblock %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        {% include 'sidebar.html' %}
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
        <h2>Add Category</h2>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('category_list_app') }}" class="btn btn-secondary ms-2">Back to Category List</a>
        </form>
    </div>
</div>
{% endblock %}
